

<html class="forheight"> 

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./public/css/main.css" charset="utf-8">
        <script src="public/js/main.js"></script>
        <title>xrdog</title>
        <script></script>
    </head>
    <body>
        <div class="main">
            <div class="logo">
                <img src="/public/imgg/xrdogLogo.png">
                <span>统一身份认证</span>
            </div>
            <div class="login_main">
                <div class="form-wrapper">
                    <div class="header">
                      login
                    </div>
                    <div class="input-wrapper">
                      <div class="border-wrapper">
                        <input id="loginUsername" type="text" name="username" placeholder="username" class="border-item">
                      </div>
                      <div class="border-wrapper">
                        <input id="loginUserpasswd" type="password" name="password" placeholder="password" class="border-item">
                      </div>
                    </div>
                    <div id="loginInform" class="action">
                      <div class="btn" onclick="login()">login</div>
                      <div class="btn" onclick="register()">register</div>
                    </div>
                    <div class="icon-wrapper">
                        <i class="iconfont phs-weixin">XXX</i>
                        <i class="iconfont phs-weibo">RRR</i>
                        <i class="iconfont phs-github">GGG</i>
                      </div>
            </div>
            
        </div>
        <div class="slidershow middle">
			
          <div class="slides">
              
            <input class="hidden" type="radio" name="r" id="r1" checked />
            <input class="hidden" type="radio" name="r" id="r2"  />
            <input class="hidden" type="radio" name="r" id="r3"  />
            
            <div class="slide s1">
              <img src="./public/imgg/number1.png" alt="photo" />
            </div>
            
            <div class="slide">
              <img src="./public/imgg/number2.png" alt="photo" />
            </div>
            
            <div class="slide">
              <img src="./public/imgg/number3.png" alt="photo" />
            </div>
            
            </div>
          
            <div class="navigaion">
                <label for="r1" class="bar"></label>
                 <!-- label标签为 input 元素定义标注  "for"属性可把label绑定到另外一个元素。请把 "for" 属性的值设置为相关元素的 id 属性的值。 -->
                <label for="r2" class="bar"></label>
                <label for="r3" class="bar"></label>
            </div>
            
        </div>
    </body>

</html>
